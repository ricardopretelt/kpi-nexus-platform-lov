services:
  # Backend API Service
  - type: web
    name: kpi-nexus-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_HOST
        fromDatabase:
          name: kpi-nexus-db
          property: host
      - key: DB_USER
        fromDatabase:
          name: kpi-nexus-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: kpi-nexus-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: kpi-nexus-db
          property: database
      - key: DB_PORT
        fromDatabase:
          name: kpi-nexus-db
          property: port

  # Frontend Service
  - type: web
    name: kpi-nexus-platform
    env: node
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://kpi-nexus-backend.onrender.com  # Replace with your actual backend URL

databases:
  - name: kpi-nexus-db
    databaseName: kpi_nexus
    user: kpi_user